<div class="tile_photos">		
	<div>
		<img ng-src="{{ info.img1 }}">
	</div>
	<div>
		<img ng-src="{{ info.img2 }}">
	</div>
	<div>
		<img ng-src="{{ info.img3 }}">
	</div>
	<div>
		<img ng-src="{{ info.img4 }}">
	</div>
</div>

<div class="tile_hover">
	<div>
		<h1>{{ info.year }}<span>[+]</span></h1>
		<p>{{ info.title }}</p>
	</div>
</div>

<div class="tile_info">
	<h3>{{ info.title }}</h3>
	<p>{{ info.description }}</p>
</div>
